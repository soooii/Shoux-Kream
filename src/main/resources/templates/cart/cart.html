<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Mall</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!--부트스트랩-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/css/cart/cart.css" />
    <script src="/js/cart/cart.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="img/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">Shopping Mall</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
          <ul id="navbar">
            <li>
              <a th:href="@{/carts/summary/{userId}(userId=${userId})}" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
              <a href="/users/login">
            <span class="icon">
              <i class="fa fa-sign-in" aria-hidden="true"></i>
            </span>
                <span>로그인</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 장바구니 -->
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="title">
            <p class="is-size-2">장바구니</p>
          </div>
          <div class="subtitle">
            <p class="is-size-6">
              &gt; &nbsp; 주문결제 &nbsp; &gt; &nbsp;주문완료
            </p>
          </div>
        </div>

        <div class="tile is-ancestor">
          <div class="tile is-8 is-parent cart-products">
            <!-- 장바구니에 담긴 상품 모음 -->
            <div class="box cart-products-container" id="cartProductsContainer">
              <div class="cart-products-header">
                <label class="checkbox">
                  <input type="checkbox" id="allSelectCheckbox" />
                  <p class="help">전체선택</p>
                </label>
                <label class="seperator">
                  <p class="help help-seperator">&nbsp;&nbsp;|&nbsp;&nbsp;</p>
                </label>
                <label class="delete-part" id="partialDeleteLabel">
                  <p class="help">선택삭제</p>
                </label>
              </div>

              <!-- 장바구니에 담긴 상품들의 html 요소(카드 형태)가 주입되는 곳 -->
              <div
                      th:unless="${carts.isEmpty()}"
                      th:each="cart : ${carts}"
              >
                <div class="cart-product-item">
                  <input type="checkbox" class="cart-checkbox" value="${cart.cartId}">
                  <input type="hidden" id="cart-id" th:value="${cart.cartId}">
                  <input type="hidden" id="user-id" th:value="${cart.userId}">
                  <p class="content" th:text="${cart?.itemName}">상품 이름</p>
                  <span class="quantity" th:text="${cart?.quantity}">1</span>

                  <!--옵션/수량 변경 버튼 클릭 시 모달창 실행되도록 모달창에서 옵션/수량 변경 후 확인 & 반영-->
                  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="staticBackdropLabel">옵션/수량 변경</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            content
                          </form>
                          <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary btn-lg">확인</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!--옵션/수량 변경 버튼-->
                  <button type="button" id="edit-btn"
                          class="edit-button"
                          data-bs-toggle="modal"
                          data-bs-target="#staticBackdrop"
                  >
                    옵션/수량 변경
                  </button>

                  <!--상품 삭제 확인 모달창-->
                  <div class="modal fade" id="staticDeleteBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="staticDeleteBackdropLabel">상품 삭제</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            content
                          </form>
                          <div class="col-lg-15 col-sm-12 text-center">
                            <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                            >
                              취소
                            </button>
                            <button
                                    type="button"
                                    class="btn btn-primary"
                                    id="delete-btn"
                            >
                              삭제
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!--삭제 버튼-->
                  <button type="button"
                          class="delete-button"
                          data-bs-toggle="modal"
                          data-bs-target="#staticDeleteBackdrop"
                  >
                    삭제
                  </button>
                </div>
              </div>
              <!--장바구니에 상품이 없을 경우-->
              <div th:if="${carts.isEmpty()}">
                <p class="content">장바구니가 비었습니다.</p>
              </div>
            </div>
          </div>

          <!-- 선택한 상품 총 요약 -->
          <div class="tile is-parent tile-order-summary">
            <div class="box order-summary">
              <div class="header">
                <p>결제정보</p>
              </div>
              <div class="order-info">
                <div class="info">
                  <p>상품수</p>
                  <p id="productsCount"></p>
                </div>
                <div class="info">
                  <p>상품금액</p>
                  <p id="productsTotal"></p>
                </div>
                <div class="info">
                  <p>배송비</p>
                  <p id="deliveryFee"></p>
                </div>
              </div>
              <div class="total">
                <p class="total-label">총 결제금액</p>
                <p class="total-price" id="orderTotal"></p>
              </div>
              <div class="purchase">
                <button class="button is-info" id="purchaseButton">
                  구매하기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
