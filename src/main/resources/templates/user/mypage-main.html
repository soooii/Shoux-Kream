<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이페이지</title>
  <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          href="/elice-rabbit-favicon.png"
  />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <script
          defer
          src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"
  ></script>

  <!-- 폰트 어썸: 아이콘 -->
  <script
          defer
          src="https://kit.fontawesome.com/9daa42bcef.js"
          crossorigin="anonymous"
  ></script>
  <!-- AWS S3 사진 업로드용 -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="css/home/home.css" />
  <script src="js/home/home.js" type="module" defer></script>
  <script src="/js/login-logout.js"></script>
  <script src="/js/user/me.js" type="module" defer></script>

  <style>
  .mypage-title a {
  font-size: 1.25rem;
  font-weight: bold;
  color: black;
  text-decoration: none;
  }

  .larger-text {
  font-size: 1rem;
  font-weight: bold;
  }
  </style>
</head>
<body>
<!-- 헤더 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container mt-3">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/img/elice-rabbit.png" width="30" height="30" />
        <span class="has-text-link">Shopping Mall</span>
      </a>

      <a
              role="button"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="navbarBasicExample"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
      <ul id="navbar">
        <li>
          <a href="/cart/summary" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
            <span>카트</span>
          </a>
          <a id="loginButton" href="/users/login">
            <span class="icon">
              <i class="fa fa-sign-in" aria-hidden="true"></i>
            </span>
            <span>로그인</span>
          </a>

          <a id="logoutButton" href="/">
            <span class="icon">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </span>
            <span>로그아웃</span>
          </a>

          <a href="api/admin" aria-current="page">
            <span class="icon">
              <i class="fa fa-address-book-o" aria-hidden="true"></i>
            </span>
            <span>관리자</span>
          </a>

          <a href="/users/me">
            <span class="icon">
              <i class="fas fa-user" aria-hidden="true"></i>
            </span>
            <span>My</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<section class="section">
  <div class="container">
    <div class="columns">
      <aside class="column is-3">
        <nav class="menu">
          <p class="menu-label mypage-title">
            <a href="/users/me">마이 페이지</a></p>
          <ul class="menu-list">
            <li class="larger-text">쇼핑 정보</li>
            <li><a href="#purchase-history">구매 내역</a></li>
            <li><a href="#sales-history">판매 내역</a></li>
            <li class="larger-text">내 정보</li>
            <li><a href="/users/me/account">계정 관리</a></li>
            <li><a href="#address-book">주소록</a></li>
          </ul>
        </nav>
      </aside>

      <div class="column is-9">
        <div class="box">
          <p><span id="name"></span>님 환영합니다.</p>
          <p>여기서 구매내역, 판매내역, 계정관리, 주소록을 확인할 수 있습니다.</p>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
