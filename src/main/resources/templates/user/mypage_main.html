<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이페이지</title>
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
</head>
<body>
<!-- 헤더 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container mt-3">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/elice-rabbit.png" width="30" height="30" />
        <span class="has-text-link">Shopping Mall</span>
      </a>
    </div>

    <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
      <ul id="navbar">
        <li>
          <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
            <span>카트</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- 마이페이지 네비게이션 바와 콘텐츠 -->
<section class="section">
  <div class="container">
    <div class="columns">
      <!-- 왼쪽 네비게이션 바 -->
      <aside class="column is-3">
        <nav class="menu">
          <p class="menu-label mypage-title">
            <a href="#mypage-main">마이 페이지</a></p>
          <ul class="menu-list">
            <li class="larger-text">쇼핑 정보</li> <!-- 크기가 더 큼 -->
            <li><a href="#purchase-history">구매 내역</a></li>
            <li><a href="#sales-history">판매 내역</a></li>
            <li class="larger-text">내 정보</li> <!-- 크기가 더 큼 -->
            <li><a href="#account-management">계정 관리</a></li>
            <li><a href="#address-book">주소록</a></li>
          </ul>
        </nav>
      </aside>

      <!-- 오른쪽 환영 메시지 및 정보 -->
      <div class="column is-9">
        <div class="box">
          <p class="title">홍길동님 환영합니다!</p>
          <p>여기서 구매내역, 판매내역, 계정관리, 주소록을 확인할 수 있습니다.</p>
          <p>구매내역과 판매내역을 선택하시면 해당 페이지로 이동합니다.</p>
        </div>
      </div>
    </div>
  </div>
</section>

<style>
  .mypage-title a {
    font-size: 1.25rem;
    font-weight: bold;
    color: black;
    text-decoration: none;
  }

  .larger-text {
    font-size: 1rem;
    font-weight: bold;
  }
</style>
</body>
</html>
