<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/common/common.css" />
  <script src="/js/user/signup.js" defer></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }

    form {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
    }

    p {
      text-align: center;
      font-size: 35px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form>
    <p>회원가입</p>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">이메일 주소</label>
      <input type="email" class="form-control" id="exampleInputEmail1"/>
    </div>

    <div class="mb-3">
      <label for="exampleInputName" class="form-label">이름</label>
      <input type="text" class="form-control" id="exampleInputName"/>
    </div>

    <div class="mb-3">
      <label for="exampleInputNickname" class="form-label">닉네임</label>
      <input type="text" class="form-control" id="exampleInputNickname"/>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">비밀번호</label>
      <input type="password" class="form-control" id="exampleInputPassword1"/>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">이용 약관에 동의합니다.</label>
    </div>

    <button type="submit" class="btn btn-primary w-100" style="background-color: #5761c0; border-color: #5761c0;">가입하기</button>
  </form>
</body>
</html>
