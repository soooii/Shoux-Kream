<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/common/common.css" />
  <script src="/js/user/login.js" defer></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      width: 100%;
      max-width: 400px;
    }

    p{
      text-align: center;
      font-size: 35px;
      font-weight: bold;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

  </style>
</head>
<body>
  <form>
    <p>Login</p>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="btn-container">
      <button type="submit" class="btn btn-primary" style="background-color: #5761c0; border-color: #5761c0;">로그인</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='/users/signup';"
              style="background-color: #f5f5f5; border: 1px solid #f5f5f5; color: #333;"
      >회원가입</button>
    </div>
  </form>
  </body>
</html>
