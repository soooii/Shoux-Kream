<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Mall</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- Daum 주소 API 사용하기 위한 파일 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/css/checkout/checkout.css" />
    <script src="/js/checkout/checkout.js" type="module" defer></script>
    <link rel="stylesheet" href="/css/common/common.css" />
  </head>
  <body>
    <!-- 헤더 -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- 배송지 정보 입력 박스 -->
    <section class="section">
      <div class="container">
        <div class="cart-header">
          <div class="subtitle subtitle-cart" id="subtitleCart">
            <p class="is-size-6">장바구니 &nbsp; &gt;</p>
          </div>
          <div class="title">
            <p class="is-size-2">주문결제</p>
          </div>
          <div class="subtitle">
            <p class="is-size-6">&gt; &nbsp;주문완료</p>
          </div>
        </div>
        <div class="tile is-ancestor">
          <div class="tile is-parent cart-items">
            <div class="box delivery-info">
              <!-- 배송지 정보 -->
              <div class="level">
                  <div class="level-left">
                      <p class="title">배송지 정보</p>
                  </div>
                  <div class="level-right">
                      <button class="button is-link" id="checkAddress">배송지 확인</button>
                  </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label" for="receiverName">이름</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input
                        class="input"
                        id="receiverName"
                        type="text"
                        placeholder="받는 분 이름을 입력해 주세요."
                        autocomplete="on"
                      />
                    </p>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label" for="receiverPhoneNumber">연락처</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input
                        class="input"
                        id="receiverPhoneNumber"
                        type="number"
                        placeholder="- 없이 입력해 주세요."
                        autocomplete="on"
                      />
                    </p>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label" for="address2">주소</label>
                </div>
                <div class="field-body search">
                  <div class="field">
                    <p class="control">
                      <input
                        class="input"
                        id="postalCode"
                        type="text"
                        placeholder="주소찾기를 클릭해 주세요."
                        readonly
                      />
                    </p>
                  </div>
                  <div>
                    <button
                      class="button is-light is-hovered"
                      id="mainSearchAddressButton"
                    >
                      주소찾기
                    </button>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal no-label"></div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input
                        class="input"
                        id="address1"
                        type="text"
                        placeholder=""
                        autocomplete="on"
                        readonly
                      />
                    </p>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal no-label"></div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input
                        class="input"
                        id="address2"
                        type="text"
                        placeholder=""
                        autocomplete="on"
                      />
                    </p>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label" for="requestSelectBox">요청사항</label>
                </div>
                <div class="field-body">
                  <div class="select">
                    <select id="requestSelectBox">
                      <option value="0" selected disabled hidden>
                        배송시 요청사항을 선택해 주세요.
                      </option>
                      <option value="1" class="select-option">
                        직접 수령하겠습니다.
                      </option>
                      <option value="2" class="select-option">
                        배송 전 연락바랍니다.
                      </option>
                      <option value="3" class="select-option">
                        부재 시 경비실에 맡겨주세요.
                      </option>
                      <option value="4" class="select-option">
                        부재 시 문 앞에 놓아주세요.
                      </option>
                      <option value="5" class="select-option">
                        부재 시 택배함에 넣어주세요.
                      </option>
                      <option value="6" class="select-option">직접 입력</option>
                    </select>
                  </div>
                </div>
              </div>

              <div
                class="field is-horizontal custom-request"
                id="customRequestContainer"
              >
                <div class="field-label is-normal no-label"></div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input
                        class="input"
                        id="customRequest"
                        type="text"
                        maxlength="50"
                        placeholder="최대 50자 입력이 가능합니다."
                        autocomplete="on"
                      />
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- 주문 정보 요약 -->
          <div class="tile is-parent tile-checkout-summary">
            <div class="box checkout-summary">
              <div class="header">
                <p>결제정보</p>
              </div>
              <div class="checkout-info">
                <div class="info">
                  <p>주문상품</p>
                  <p class="items-title" id="itemsTitle"></p>
                </div>
                <div class="info">
                  <p>상품총액</p>
                  <p id="itemsTotal"></p>
                </div>
                <div class="info">
                  <p>배송비</p>
                  <p id="deliveryFee"></p>
                </div>
              </div>
              <div class="total">
                <p class="total-label">총 결제금액</p>
                <p class="total-price" id="checkOutTotal"></p>
              </div>
              <div class="purchase">
                <button class="button is-info" id="checkOutButton">
                  결제하기
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 주소록 표현할 아티클 -->
    <div class="modal" id="addressListModal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">주소록</p>
          <button class="button is-link level-right" id="addAddress">새 배송지 추가</button>
        </header>
        <section class="modal-card-body" id="address-container">
          <!-- 배송지 정보를 표시할 영역 -->
        </section>
        <footer class="modal-card-foot">
          <button class="button" id="listClose">닫기</button>
        </footer>
      </div>
    </div>
    <div th:insert="~{fragments/address :: addressFragment}"></div>
  </body>
</html>
