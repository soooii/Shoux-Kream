<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Item List</title>
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />

    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>

    <!-- 커스텀 css -->
    <link rel="stylesheet" href="/css/item/item-list.css" /> <!-- item-list.css 파일 경로 -->
</head>
<body>

<!-- 네비게이션 바 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container mt-3">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="/img/elice-rabbit.png" width="30" height="30" />
                <span class="has-text-link">Shopping Mall</span>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
                <li>
                    <a href="/cart" aria-current="page">
                        <span class="icon">
                            <i class="fas fa-cart-shopping"></i>
                        </span>
                        <span>카트</span>
                    </a>
                    <a href="/users/login">
                        <span class="icon">
                            <i class="fa fa-sign-in" aria-hidden="true"></i>
                        </span>
                        <span>로그인</span>
                    </a>
                    <a href="api/admin" aria-current="page">
                        <span class="icon">
                            <i class="fa fa-address-book-o" aria-hidden="true"></i>
                        </span>
                        <span>관리자</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 아이템 리스트 -->
<div class="home-item-container">
    <div
            th:unless="${#lists.isEmpty(items)}"
            th:each="item : ${items}"
            class="home-items"
    >
        <a href="/users/me"
           th:href="@{/item/item-detail/{id}(id=${item.id})}"
        >
            <div class="img_box">
                <img th:src="@{${item.imageKey}}" />
            </div>
            <div class="info_box">
                <div class="brand">
                    <p class="brand-text">
                        <span th:text="${item.manufacturer}"></span>
                    </p>
                </div>
                <p class="detail-description" th:text="${item.detailDescription}"></p>
                <div class="item-price">
                    <p class="item-price-text">
                        <span th:text="${item.price}"></span>
                        <span>원</span>
                    </p>
                </div>
            </div>
        </a>
    </div>
</div>


</body>
</html>
