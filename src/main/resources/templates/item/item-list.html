<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Item List</title>
    <!-- bulma css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />

    <!-- 폰트 어썸: 아이콘 -->
    <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>

    <!-- 커스텀 css -->
    <link rel="stylesheet" href="/css/item/item-list.css" />
    <link rel="stylesheet" href="/css/category/category-list.css" />
    <script src="/js/item/item-list.js" type="module" defer></script>
    <link rel="stylesheet" href="/css/common/common.css" />
</head>
<body>

<!-- 네비게이션 바 -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<!-- 카테고리 리스트 -->
<div th:replace="~{fragments/category-list :: categoryList}"></div>

<!-- 아이템 리스트 -->
<div class="home-item-container">
    <div
            th:unless="${#lists.isEmpty(items)}"
            th:each="item : ${items}"
            class="home-items"
    >
        <a href="/users/me"
           th:href="@{/item/item-detail/{id}(id=${item.id})}"
        >
            <div class="img_box">
                <img th:src="@{${item.imageKey}}" />
            </div>
            <div class="info_box">
                <div class="brand">
                    <p class="brand-text">
                        <span th:text="${item.title}"></span>
                    </p>
                </div>
                <p class="detail-description" th:text="${item.detailDescription}"></p>
                <div class="item-price">
                    <p class="item-price-text">
                        <span th:text="${item.price}"></span>
                    </p>
                </div>
            </div>
        </a>
    </div>
</div>
</body>
</html>
