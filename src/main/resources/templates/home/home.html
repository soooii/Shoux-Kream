<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Mall</title>
  <!-- 아이콘 -->
  <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          href="/elice-rabbit-favicon.png"
  />
  <!-- bulma css -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- 슬라이드 이미지용 css, js -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css"
  />
  <script
          defer
          src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"
  ></script>

  <!-- 폰트 어썸: 아이콘 -->
  <script
          defer
          src="https://kit.fontawesome.com/9daa42bcef.js"
          crossorigin="anonymous"
  ></script>
  <!-- AWS S3 사진 업로드용 -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="css/home/home.css" />
  <script src="/js/home/home.js" type="module" defer></script>
  <script src="/js/login-logout.js"></script>
</head>

<body>
<!-- 헤더 -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container mt-3">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="/img/elice-rabbit.png" width="30" height="30" />
        <span class="has-text-link">Shopping Mall</span>
      </a>

      <a
              role="button"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="navbarBasicExample"
      >
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
      <ul id="navbar">
        <li>
          <a href="/cart/summary" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
            <span>카트</span>
          </a>
          <a id="loginButton" href="/users/login">
            <span class="icon">
              <i class="fa fa-sign-in" aria-hidden="true"></i>
            </span>
            <span>로그인</span>
          </a>

          <a id="logoutButton" href="/">
            <span class="icon">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
            </span>
            <span>로그아웃</span>
          </a>

          <a onclick="adminButtonClick(event)" aria-current="page">
            <span class="icon">
              <i class="fa fa-address-book-o" aria-hidden="true"></i>
            </span>
            <span>관리자</span>
          </a>

          <a href="/users/me">
            <span class="icon">
              <i class="fas fa-user" aria-hidden="true"></i>
            </span>
            <span>My</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-3">
  <div class="flex-box">
    <li
        th:unless="${#lists.isEmpty(categories)}"
        th:each="category : ${categories}"
        class="category-list"
    >
      <a class="category-li-tab" href="/item/item-list">
        <span th:text="${category.title}" class="category-li-span"></span>
      </a>
    </li>

  </div>
</div>

<!-- 슬라이드 이미지 -->
<section>
  <div class="container is-clipped">
    <div id="slider"></div>
  </div>
</section>

<!-- 상품 or 카테고리 이미지 -->
<section class="section">
  <div class="title_wrap ">
    <div class="item-title"> Just Dropped</div>
    <div class="item-sub_title"> 발매 상품 </div>
  </div>
  <div class="home-item-container">
    <div
      th:unless="${#lists.isEmpty(items)}"
      th:each="item : ${items}"
      class="home-items"
    >
      <a href="/users/me"
         th:href="@{/item/item-detail/{id}(id=${item.id})}"
      >
        <div class="img_box">
          <img th:src="@{${item.imageKey}}" />
        </div>
        <div class="info_box">
          <div class="brand">
            <p class="brand-text">
              <span th:text="${item.manufacturer}"></span>
            </p>
          </div>
          <p class="detail-description" th:text="${item.detailDescription}"></p>
          <div class="item-price">
            <p class="item-price-text">
              <span th:text="${item.price}"></span>
              <span>원</span>
            </p>
          </div>
        </div>
      </a>
    </div>
  </div>
</section>
<script>
  const adminButtonClick=(event)=>{
    const token = sessionStorage.getItem("accessToken");

    // 토큰이 없을 경우 처리 (선택 사항)
    if (!token) {
      console.error("토큰이 없습니다.");
      return;
    }

    // 새로운 URL로 이동할 때 토큰을 쿼리 파라미터로 추가
<!--    window.location.href = `http://localhost:9000?token=${token}`;-->
    window.location.href = `https://txqfegberfyqzheq.tunnel-pt.elice.io/?token=${token}`;
  }

</script>
</body>
</html>
