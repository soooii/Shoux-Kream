<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>카테고리 리스트</title>
</head>
<body>
<div th:fragment="categoryList">
    <div class="container mt-3">
        <div class="flex-box">
            <li
                    th:unless="${#lists.isEmpty(categories)}"
                    th:each="category : ${categories}"
                    class="category-list"
            >
                <a class="category-li-tab" th:href="@{/item/item-list}">
                    <span th:text="${category.title}" class="category-li-span"></span>
                </a>
            </li>
        </div>
    </div>
</div>
</body>
</html>
